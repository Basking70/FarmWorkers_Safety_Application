<navigation class="container"></navigation>
<div class="container">	
	<div class="row">
		<div class="col-md-6 col-md-push-6 margin-base-vertical">
			
			<div class="row align-middle">
				<form name="registerForm" novalidate>
<!-- 					<div class="form-group col-md-12">
	                    <label for="emailInput" translate="register.email_label">Email <span class="required">*</span></label>
	                    <input name="emailInput" type="text" class="form-control" ng-model="$ctrl.data.email" id="emailInput" required>
	                    <span class="error-msg" ng-show="registerForm.emailInput.$touched &&registerForm.emailInput.$error.required" translate="register.email_required">Email is required.</span>
	                </div> -->
	                <div class="form-group col-md-12">
	                    <label for="phoneInput"><span translate="register.phone_label">Phone</span> <span class="required">*</span> <span translate="register.phone_hint">(10 digits ex. 3103321234)</span></label>
						
	                    <input name="phoneInput" type="text" ng-pattern="/^[0-9]{10,10}$/" class="form-control" ng-model="$ctrl.registerUser.UserLoginId" id="phoneInput" required>
						<div ng-if="registerForm.$submitted">
							<span class="error-msg" ng-show="registerForm.phoneInput.$touched &&registerForm.phoneInput.$error.required" translate="register.phone_required">Phone is required.</span>
							<span class="error-msg" ng-show="registerForm.phoneInput.$touched &&registerForm.phoneInput.$error.pattern">Invalid Phone Number.</span>
						</div>
	                </div>
	                <div class="form-group col-md-12">
	                    <label for="passwordInput"><span translate="register.password_label">Password</span> <span class="required">*</span></label>
	                    <input name="passwordInput" type="password" class="form-control" ng-model="$ctrl.registerUser.Password" id="passwordInput" required>
						<div ng-if="registerForm.$submitted">
	                    	<span class="error-msg" ng-show="registerForm.passwordInput.$touched && registerForm.passwordInput.$error.required" translate="register.password_required">Password is required.</span>
						</div>
	                </div>
                   <div class="form-group col-md-12">
                        <label for="confirmPasswordInput"><span translate="register.confirm_password_label">Password</span> <span class="required">*</span></label>
                        <input name="confirmPasswordInput" type="password" class="form-control" ng-model="$ctrl.registerUser.ConfirmPassword" ng-blur="$ctrl.validateConfirmPassword()" id="confirmPasswordInput" required>
						<div ng-if="registerForm.$submitted">
							<span class="error-msg" ng-show="registerForm.confirmPasswordInput.$touched && registerForm.confirmPasswordInput.$error.required" translate="register.confirm_password_required">Password is required.</span>
							<span class="error-msg" ng-show="registerForm.confirmPasswordInput.$touched && registerForm.confirmPasswordInput.$error.mismatched" translate="register.confirm_password_mismatched">Password is mismatched.</span>
						</div>
                    </div>
                </form>
            </div>
            <div class="row">
                <div class="col-md-12">
                	<p class="text-center">
                        <button class="btn btn-success" ng-click="$ctrl.doRegister()" translate="register.btn_submit"/>
                    </p>
                
                </div>
			</div>
			
		</div>
		<div class="col-md-6 col-md-pull-6 margin-base-vertical">
		 	<h3 translate="register.offer_title"></h3>
		 	<ul> 
			 	<li><p translate="register.offer_1">Lorem ipsum</p></li>
			 	<li><p translate="register.offer_2">Lorem ipsum2</p></li>
			 	<li><p translate="register.offer_3">Lorem ipsum3</p></li>
			 	<li><p translate="register.offer_4">Lorem ipsum4</p></li>
		 	</ul>
		</div>
	</div>
</div>
