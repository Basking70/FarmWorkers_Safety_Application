<div class="row">
	<div class="col-md-offset-4 col-md-4">
		<div class="input-group">
	      <input type="text" class="form-control" ng-model="$ctrl.searchKeyword" placeholder="Search for quizzes">
	      <div class="input-group-btn">
	      	<button type="button" class="btn btn-default" aria-label="Search">
	      		<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
	      	</button>
	      </div>
	    </div>
	</div>

</div>
<br/>
<div class="row">
	<div class="panel panel-default">
	  <!-- Default panel contents -->
	  <div class="panel-heading">Quizzes</div>
	  <div class="panel-body">
	    <p><b>Lorem Ipsum</b> is simply dummy text of the printing and typesetting industry. </p>
	  </div>

	  <!-- List group -->
	  <ul class="list-group">
	    <li class="list-group-item" ng-repeat="quiz in $ctrl.displayedQuizList" ng-if="quiz.IsActive == 1">
	    	<div class="row" >
		    	<div class="col-xs-8">
		    	<p>
                            <strong>{{ quiz.QuizName }}</strong>
                    <!--<span class="label label-danger" ng-if="quiz.IsActive === '0'">Inactive</span>-->
		    		<span class="label label-success" ng-if="quiz.IsActive === '1'">Active</span>
                    <!--<span class="label label-warning" ng-if="quiz.IsActive === '2'">Draft</span>-->
		    	</p>
		    	<p>{{ quiz.QuizDescription }}</p>
		   		</div>
		   		<button type="button" class="col-xs-3 btn" ng-click="$ctrl.takeQuiz(quiz)"  ng-class="quiz.IsTaken ? 'btn-success' : 'btn-danger'">
		   		{{ quiz.IsTaken ? quiz.Score + '%' : 'N/A' }}
		   		</button>
	   		</div>
	    </li>
	  </ul>
	</div>
</div>
