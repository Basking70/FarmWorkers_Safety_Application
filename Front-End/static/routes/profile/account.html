<div class="row">
    <form name="accountForm" novalidate>
        <div class="col-md-6 margin-base-vertical">
            <h3><b translate="profile.update_account.header">Update Your Account</b></h3>
            <div class="row align-middle">
                <div class="form-group col-md-12">
                    <label for="oldPasswordInput" translate="profile.update_account.current_password_label">Old Password <span class="required">*</span></label>
                    <input name="oldPasswordInput" type="password" class="form-control" id="oldPasswordInput" ng-model="$ctrl.OldPassword" required>
                    <div ng-if="accountForm.$submitted">
                        <span class="error-msg" ng-show="accountForm.oldPasswordInput.$touched && accountForm.oldPasswordInput.$error.required" translate="profile.update_account.current_password_required">Password is required.</span>
                    </div>
                </div>
                <div class="form-group col-md-12">
                    <label for="passwordInput" translate="profile.update_account.password_label">Password <span class="required">*</span></label>
                    <input name="passwordInput" type="password" class="form-control" id="passwordInput" ng-model="$ctrl.NewPassword" required>
                    <div ng-if="accountForm.$submitted">
                        <span class="error-msg" ng-show="accountForm.passwordInput.$touched && accountForm.passwordInput.$error.required" translate="profile.update_account.password_required">Password is required.</span>
                    </div>
                </div>
                <div class="form-group col-md-12">
                    <label for="confirmPasswordInput" translate="profile.update_account.confirm_password_label">Password <span class="required">*</span></label>
                    <input name="confirmPasswordInput" type="password" class="form-control" id="confirmPasswordInput" ng-blur="$ctrl.validateConfirmPassword()"
                        ng-model="$ctrl.ConfirmPassword" required>
                    <div ng-if="accountForm.$submitted">
                        <span class="error-msg" ng-show="accountForm.confirmPasswordInput.$touched && accountForm.confirmPasswordInput.$error.required"
                            translate="profile.update_account.confirm_password_required">Password is required.</span>
                        <span class="error-msg" ng-show="accountForm.confirmPasswordInput.$touched && accountForm.confirmPasswordInput.$error.mismatched"
                            translate="profile.update_account.confirm_password_mismatched">Password is mismatched.</span>
                    </div>
                </div>

            </div>
        </div>
        <div class="row col-md-12">
            <div class="text-center">
                <button class="btn btn-success" ng-click="$ctrl.doUpdate()" translate="profile.update_account.btn_update" />
            </div>
        </div>
    </form>
</div>
