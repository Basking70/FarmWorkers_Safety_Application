<div id="modal" class="modal modal-fullscreen fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Yes or No?</h4>
      </div>
      <div class="modal-body">
        <p>{{video.DescriptionEducationalContent}}</p>
        <iframe ng-src="{{video.YoutubeId | youtubeEmbeddedUrl }}" style="width: 100%; height: 100%;">
        </iframe>
      </div>
      <div class="modal-footer">
        <button type="button" ng-click="close('Yes')" class="btn btn-primary" data-dismiss="modal">Back</button>
      </div>
    </div>
  </div>
</div>
